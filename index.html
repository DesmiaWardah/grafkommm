<!DOCTYPE html>
<html>
  <head>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
  </head>
  <body style="margin: 0; overflow: hidden">
    <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false;">
      <a-marker type="pattern" url="pattern-kapallau.patt">
        <!-- Model 3D -->
        <a-entity
          gltf-model="url(paper_fire.glb)"
          scale="0.3 0.3 0.3"
          position="0 0.5 0"
          rotation="0 180 0"
        ></a-entity>

        <!-- Background hitam berbentuk kotak dengan ujung agak bulat -->
        <a-plane
          position="0 1.05 0.59"
          width="1.8"
          height="1.8"
          color="#000000"
          opacity="0.85"
          material="shader: flat"
          geometry="primitive: plane"
          radius="0.05"
        ></a-plane>

        <!-- Teks narasi -->
        <a-text
          value="Nabi Ibrahim a.s."
          align="center"
          color="#ffffff"
          position="0 1.7 0.61"
          scale="0.4 0.4 0.4"
        ></a-text>
        <a-text
          value="Salah satu Nabi Ulul Azmi."
          align="center"
          color="#ffffff"
          position="0 1.6 0.61"
          scale="0.3 0.3 0.3"
        ></a-text>
        <a-text
          value="Lahir di Babilonia, Irak. Masyarakat saat itu menyembah berhala."
          align="center"
          color="#ffffff"
          position="0 1.5 0.61"
          scale="0.25 0.25 0.25"
        ></a-text>
        <a-text
          value="Ayahnya Azar adalah pembuat patung. Ibrahim sejak kecil kritis."
          align="center"
          color="#ffffff"
          position="0 1.4 0.61"
          scale="0.25 0.25 0.25"
        ></a-text>
        <a-text
          value="Ia menolak menyembah benda langit dan berhala."
          align="center"
          color="#ffffff"
          position="0 1.3 0.61"
          scale="0.25 0.25 0.25"
        ></a-text>
        <a-text
          value="Ia menghancurkan berhala kaumnya, menyisakan satu patung besar."
          align="center"
          color="#ffffff"
          position="0 1.2 0.61"
          scale="0.25 0.25 0.25"
        ></a-text>
        <a-text
          value="Ketika ditanya, ia menjawab patung besar itulah pelakunya."
          align="center"
          color="#ffffff"
          position="0 1.1 0.61"
          scale="0.25 0.25 0.25"
        ></a-text>
        <a-text
          value="Raja Namrud memerintahkan Ibrahim dibakar."
          align="center"
          color="#ffffff"
          position="0 1.0 0.61"
          scale="0.25 0.25 0.25"
        ></a-text>
        <a-text
          value="Namun api menjadi dingin atas izin Allah, dan Ibrahim selamat."
          align="center"
          color="#ffffff"
          position="0 0.9 0.61"
          scale="0.25 0.25 0.25"
        ></a-text>
        <a-text
          value="Ia juga diuji untuk menyembelih putranya, Ismail."
          align="center"
          color="#ffffff"
          position="0 0.8 0.61"
          scale="0.25 0.25 0.25"
        ></a-text>
        <a-text
          value="Allah menggantinya dengan domba. Ini asal ibadah kurban."
          align="center"
          color="#ffffff"
          position="0 0.7 0.61"
          scale="0.25 0.25 0.25"
        ></a-text>
        <a-text
          value="Ia dan Ismail membangun Ka'bah di Mekah."
          align="center"
          color="#ffffff"
          position="0 0.6 0.61"
          scale="0.25 0.25 0.25"
        ></a-text>
        <a-text
          value="Dikenal sebagai bapak para nabi: Ishaq, Musa, Isa, Muhammad."
          align="center"
          color="#ffffff"
          position="0 0.5 0.61"
          scale="0.25 0.25 0.25"
        ></a-text>
        <a-text
          value="Wafat dalam usia tua, penuh ujian dan ketaatan."
          align="center"
          color="#ffffff"
          position="0 0.4 0.61"
          scale="0.25 0.25 0.25"
        ></a-text>
      </a-marker>

      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
