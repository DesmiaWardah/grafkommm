<!DOCTYPE html>
<html>
  <head>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
  </head>
  <body style="margin: 0; overflow: hidden">
    <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false;">
      <a-marker type="pattern" url="pattern-kapallau.patt">
        <!-- Model 3D -->
        <a-entity
          gltf-model="url(paper_fire.glb)"
          scale="0.3 0.3 0.3"
          position="0 0.5 0"
          rotation="0 180 0"
        ></a-entity>

        <!-- Card teks (kotak merah) di depan model -->
        <a-plane
          position="0 0.4 0.6"
          width="1.2"
          height="0.4"
          color="#ff0000"
          opacity="0.9"
        ></a-plane>

        <!-- Teks di atas plane -->
        <a-text
          value="Nabi Ibrahim a.s.\nNabi Ibrahim lahir di Babilonia, Irak, di tengah masyarakat yang menyembah berhala, bintang, matahari, dan bulan. Ayahnya, Azar, adalah pembuat patung berhala. Sejak kecil, Ibrahim memiliki pemikiran kritis. Ia mempertanyakan ketuhanan benda-benda langit dan menolak untuk menyembah berhala.
Ketika dewasa, ia mulai berdakwah dan menentang praktik penyembahan berhala. Ia bahkan menghancurkan patung-patung yang disembah kaumnya dan meninggalkan satu patung besar untuk memancing pertanyaan mereka. Ketika ditanya, ia mengatakan bahwa patung besar itulah yang menghancurkan patung lain, sebagai sindiran akan kebodohan mereka.
Raja Namrud, yang merasa terancam oleh dakwah Ibrahim, memerintahkan agar ia dibakar hidup-hidup. Namun, saat Ibrahim dilemparkan ke dalam kobaran api yang besar, Allah menunjukkan mukjizat-Nya dengan menjadikan api itu dingin dan tidak membakar tubuh Ibrahim.
Nabi Ibrahim juga diuji dengan perintah menyembelih putranya, Ismail. Ketika ia hendak melaksanakan perintah itu sebagai bentuk ketaatan total, Allah menggantinya dengan seekor domba. Peristiwa ini menjadi dasar ibadah kurban dalam Islam.
Ibrahim juga dikenal sebagai pendiri Kabah di Mekah bersama Ismail, dan ia disebut sebagai bapak para nabi karena dari keturunannya lahir nabi-nabi besar seperti Ishaq, Ya'qub, Musa, Isa, dan Muhammad. Nabi Ibrahim wafat dalam usia tua setelah menjalani hidup yang penuh ujian dan pengabdian.
"
          align="center"
          color="#ffffff"
          position="0 0.4 0.61"
          scale="0.4 0.4 0.4"
        ></a-text>
      </a-marker>

      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
